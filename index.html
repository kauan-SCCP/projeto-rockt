<!DOCTYPE html>
<!-- DEFINE UM DOCUMENTO -->
<html lang="pt-br" class="">
  <!-- ELEMENTO RAIZ -->
  <head>
    <!-- ajusta configuração do documento, pagina -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- A FONTE VEM ANTES DO META -->

    <meta charset="UTF-8" />
    <!-- permite caracteres especiais "~", "ç" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- permite com responsividade -->
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- corpo -->
    <!-- aqui se constroi -->

    <!-- só pode ter um id (um RG do elemento) -->
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Mayk Brito sorrindo, usando oculos e jaqueta e fundo azul"
        />
        <!-- imagem precisa de um link -->

        <p>@maykbrito</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>

      <ul>
        <!-- target="_blank"  = ao clicar no link abre outra aba -->
        <li>
          <a href="#" target="_blank">Book</a>
        </li>

        <li>
          <a href="#" target="_blank">baixar meu ebook</a>
        </li>

        <li>
          <a href="#" target="_blank"> Veja meu portifolio</a>
        </li>

        <li>
          <a href="https://www.rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://linkedin.com" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela
        <a href="http://rocketseat.com" target="_blank"> Rocketseat </a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
